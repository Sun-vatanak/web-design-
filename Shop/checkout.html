<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style/main.css">
    <style>
        .order-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .order-summary {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your existing header content -->
    </header>

    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-8">
                    <h2 class="mb-4">Order Details</h2>
                    <div id="order-items-container">
                        <!-- Order items will be loaded here -->
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="order-summary">
                        <h3 class="mb-4">Order Summary</h3>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span>$<span id="order-subtotal">0.00</span></span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span>$0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong>$<span id="order-total">0.00</span></strong>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h3 class="mb-4">Customer Information</h3>
                        <form id="customer-info-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Delivery Address</label>
                                <textarea class="form-control" id="address" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Your existing footer content -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        // Load the latest order from localStorage
        const orders = JSON.parse(localStorage.getItem('orders')) || [];
        const latestOrder = orders[orders.length - 1];
        
        if (latestOrder) {
            displayOrderItems(latestOrder.items);
            calculateOrderTotal(latestOrder.items);
        }

        // Handle form submission
        $('#customer-info-form').submit(function(e) {
            e.preventDefault();
            
            // Save customer info with the order
            if (orders.length > 0) {
                orders[orders.length - 1].customer = {
                    name: $('#name').val(),
                    phone: $('#phone').val(),
                    address: $('#address').val()
                };
                localStorage.setItem('orders', JSON.stringify(orders));
                
                // Clear the cart
                localStorage.removeItem('shoppingCart');
                
                // Redirect to thank you page or show confirmation
                alert('Order placed successfully! Thank you for your purchase.');
                window.location.href = 'index.html';
            }
        });

        function displayOrderItems(items) {
            const $container = $('#order-items-container');
            $container.empty();
            
            if (items.length === 0) {
                $container.append('<p>No items in this order</p>');
                return;
            }
            
            items.forEach(item => {
                const itemTotal = item.price * item.quantity;
                $container.append(`
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex">
                                <img src="${item.image}" alt="${item.name}" class="order-item-img me-3">
                                <div class="flex-grow-1">
                                    <h5>${item.name}</h5>
                                    <div class="d-flex justify-content-between">
                                        <span>$${item.price.toFixed(2)} x ${item.quantity}</span>
                                        <strong>$${itemTotal.toFixed(2)}</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `);
            });
        }

        function calculateOrderTotal(items) {
            let subtotal = 0;
            items.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            $('#order-subtotal').text(subtotal.toFixed(2));
            $('#order-total').text(subtotal.toFixed(2));
        }
    });
    </script>
</body>
</html>
